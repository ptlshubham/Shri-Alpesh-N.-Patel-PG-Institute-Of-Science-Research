<app-header></app-header>

<body class="defult-home">
    <div class="main-content">
      
        <style>
            p {
                text-align: justify;
            }
        </style>
        <!-- Intro Courses -->
        <section class="intro-section gray-bg pt-94 pb-100 md-pt-64 md-pb-70">
            <div class="container">
                <div class="row clearfix" >
                    <ul class="nav nav-tabs intro-tabs tabs-box" id="myTab" role="tablist" >
                        <div *ngFor="let r of commiData;let i=index">
                            <li *ngIf="r.cols" class="nav-item tab-btns" role="presentation" >
                                <a class="nav-link tab-btn active" id="prod-overview-tab" data-bs-toggle="tab" href="#"
                                    data-bs-target="#prod-overview" role="tab" aria-controls="prod-overview"
                                    aria-selected="true" (click)="open(i)">{{r.commTitle}}</a>
                            </li>
                            <li *ngIf="!r.cols" class="nav-item tab-btns" role="presentation" >
                                <a class="nav-link tab-btn " id="prod-overview-tab" data-bs-toggle="tab" href="#"
                                    data-bs-target="#prod-overview" role="tab" aria-controls="prod-overview"
                                    aria-selected="true" (click)="open(i)">{{r.commTitle}}</a>
                            </li>
                        </div>
                        
                    </ul>
                </div>
                <div class="row clearfix" *ngFor="let r of commiData;let i=index">
                    <!-- Content Column -->
                    <div class="col-lg-12 md-mb-50 mt-50" *ngIf="r.cols">
                        <!-- Intro Info Tabs-->
                        <div class="intro-info-tabs">
                            <div class="tab-content tabs-content" id="myTabContent">
                                <div class="tab-pane tab fade show active" id="prod-overview" role="tabpanel"
                                    aria-labelledby="prod-overview-tab">
                                    <div class="content white-bg pt-30">
                                        <!-- Cource Overview -->
                                        <div class="course-overview">
                                            <div class="inner-box">
                                                <div [innerHTML]="r.commDetails"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End intro Courses -->
    </div>
    <!-- Main content End -->

</body>
<app-footer></app-footer>
